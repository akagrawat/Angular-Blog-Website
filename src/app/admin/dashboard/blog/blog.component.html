<div class="dashboad-view">
    <!-- Heading -->
    <mdb-card class="mb-4 wow fadeIn">
    
            <!--Card content-->
            <mdb-card-body class="d-sm-flex justify-content-between">
        
                <h4 class="mb-sm-0 pt-3">
                    <a target="_blank">Recent Blogs</a>
                </h4>
                <a (click)="frame.show()" class="ml-1 nav-link border border-light rounded" mdbWavesEffect>
                        <mdb-icon far icon="edit" class=" left"></mdb-icon> Add Post</a>
            </mdb-card-body>
        
        </mdb-card>
        <!-- Heading -->
    </div>

    <div class="row">
    <div class="container z-depth-1">
        <table mdbTable striped="true">
            <thead>
              <tr>
                <th >Title</th>
                <th >Author</th>
                <th >Category</th>
                <th >Date</th>
                <th>Edit</th>
              
              </tr>
            </thead>
            <tbody>
              <tr mdbTableCol *ngFor="let blog of blogs">
                <td>{{blog.title}}</td>
                <td>{{blog.author}}</td>
                <td>{{blog.category}}</td> 
                <td>{{blog.date}}</td>
                <td (click)="showData(blog)"><mdb-icon id="edit" class="edit" fas icon="user-edit" size="lg" (click)="frame.show()"></mdb-icon></td>
              </tr> 
            </tbody>
          </table>
    </div>
</div>
    

<div mdbModal #frame="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Post</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form [formGroup]="updateBlogForm" (ngSubmit)="onSubmit()">
      <div class="modal-body mx-3">

          <div class="md-form mb-4 ">
              <mdb-icon fas icon="book" class="prefix grey-text"></mdb-icon>
              <input type="text" id="defaultForm-title"  formControlName="title" class="form-control"
                     mdbInput mdbValidate>
              <label for="defaultForm-title">Post Title</label>
            <!-- <mdb-error
                *ngIf="userUpdateForm.controls['name'].errors">
                Input invalid
              </mdb-error>
              <mdb-success
                *ngIf="name.valid && (name.dirty || name.touched)">
                Input valid
              </mdb-success>  -->
            </div>

        <div class="md-form mb-4">
          <mdb-icon fas icon="pen-nib" class="prefix grey-text"></mdb-icon>
          <input type="text" id="defaultForm-author" formControlName="author" class="form-control"
                 mdbInput mdbValidate>
          <label for="defaultForm-author">Author</label>
          <!-- <mdb-error
            *ngIf="!updateForm.address.valid && (updateForm.address.dirty || updateForm.address.touched)">
            Input invalid
          </mdb-error> -->
          <!-- <mdb-success
            *ngIf="name.valid && (name.dirty || name.touched)">
            Input valid
          </mdb-success>  -->
        </div>

        <div class="md-form mb-4">
            <mdb-icon fas icon="clipboard-list" class="prefix grey-text"></mdb-icon>
            <input type="text" id="defaultForm-category" formControlName="category" class="form-control"
                   mdbInput mdbValidate>
            <label for="defaultForm-category">Category</label>
            <!-- <mdb-error
              *ngIf="loginFormModalEmail.invalid && (loginFormModalEmail.dirty || loginFormModalEmail.touched)">
              Input invalid
            </mdb-error>
            <mdb-success
              *ngIf="loginFormModalEmail.valid && (loginFormModalEmail.dirty || loginFormModalEmail.touched)">Input
              valid
            </mdb-success> -->
          </div>
       
          <div class="md-form mb-4">
              <mdb-icon fas icon="file-image" class="prefix grey-text"></mdb-icon>
              <input type="file" id="defaultForm-image" formControlName="image"  
                     mdbInput mdbValidate>
              
              <!-- <mdb-error
                *ngIf="name.invalid && (name.dirty || name.touched)">
                Input invalid
              </mdb-error>
              <mdb-success
                *ngIf="name.valid && (name.dirty || name.touched)">
                Input valid
              </mdb-success> -->
            </div>
            <div class="md-form mb-4">
                <mdb-icon fas icon="paragraph" class="prefix grey-text"></mdb-icon>
                <textarea type="text" id="form8" class="form-control" rows="5" mdbInput mdbValidate
                formControlName="description" ></textarea>
                <label for="defaultForm-description"> Description</label>
                <!-- <mdb-error
                  *ngIf="name.invalid && (name.dirty || name.touched)">
                  Input invalid
                </mdb-error>
                <mdb-success
                  *ngIf="name.valid && (name.dirty || name.touched)">
                  Input valid
                </mdb-success> -->
              </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button mdbBtn type="submit" color="default" class="waves-light" mdbWavesEffect>Save</button>
      </div>
      </form>
    </div>
  </div>
</div>
