<div class="container">
<!-- Section: Team v.1 -->
<section class="team-section text-center my-5">

    <!-- Section heading -->
    <h2 class="h1-responsive font-weight-bold my-5">Our amazing team</h2>
    <!-- Section description -->
    <p class="grey-text w-responsive mx-auto mb-5">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
      Fugit, error
      amet numquam iure provident voluptate esse quasi,
      veritatis totam voluptas nostrum quisquam eum porro a pariatur veniam.</p>
  
    <!-- Grid row -->
    <div class="row" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">
  
      <!-- Grid column -->
      <div class="col-lg-3 col-md-6 mb-lg-0 mb-5" cdkDrag *ngFor="let members of teamMembers"  mdbTooltip="Move Left-Right" placement="top">
          <div *cdkDragPlaceholder></div>
        <div class="avatar mx-auto">
          <img src={{members.url}} class="rounded-circle z-depth-1"
            alt="Sample avatar">
        </div>
        <h5 class="font-weight-bold mt-4 mb-3">{{members.name}}</h5>
        <p class="text-uppercase blue-text">
          <strong>{{members.role}}</strong>
        </p>
        <p class="grey-text">{{members.description}}</p>
        <ul class="list-unstyled mb-0">
          <!-- Facebook -->
          <a class="p-2 fa-lg fb-ic">
            <mdb-icon fab icon="facebook-f" class="blue-text"> </mdb-icon>
          </a>
          <!-- Twitter -->
          <a class="p-2 fa-lg tw-ic">
            <mdb-icon fab icon="twitter" class="blue-text"> </mdb-icon>
          </a>
          <!-- Instagram -->
          <a class="p-2 fa-lg ins-ic">
            <mdb-icon fab icon="instagram" class="blue-text"> </mdb-icon>
          </a>
        </ul>
      </div>
      <!-- Grid column -->
  
    </div>
    <!-- Grid row -->
  
  </section>
  <!-- Section: Team v.1 -->

</div>
